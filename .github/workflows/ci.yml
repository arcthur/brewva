name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Typecheck and Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Static Checks (Format, Lint, Typecheck)
        run: bun run check

      - name: Run Unit and Integration Tests
        run: bun test

      - name: Run Docs Quality Checks
        run: bun run test:docs

      - name: Run Dist Smoke Checks
        run: bun run test:dist

  binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Cross-Platform Binaries
        run: bun run build:binaries

      - name: Linux Binary Smoke Test
        run: ./distribution/brewva-linux-x64/bin/brewva --help | head -n 1
